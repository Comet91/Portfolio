<h2>Contact Me</h2>

<br>

<form action="https://formspree.io/mrgpqnob" method="POST" class="pure-form pure-form-stacked">
  <fieldset>
    <label for="Full Name">Full Name:</label><br>
      <input type="text" name="Full Name" placeholder="Name..." required>
    <br>
    <br>
    <label for="Email">Email:</label><br>
      <input type="email" name="Email" placeholder="Email..." required>
    <br>
    <br>
    <label for="Message">Message</label><br>
      <textarea name="Message" placeholder="Message..." style="width:600px; height:200px;"></textarea>
    <br>
    <br>
    <input type="submit" name="Send Message" class="pure-button pure-button-primary" >
  </fieldset>
</form>
